<div class="main">
    <div class="header">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="menu">
            <ul>
                <li class="menuItem"><a href="/#/">Home</a></li>
                <li class="menuItem" ng-show="authenticated"><a href="/#newGallery">Create Gallery</a></li>
                <li class="menuItem" ng-show="authenticated"><a style="cursor:pointer" ng-click="signout()">Signout</a></li>
                <li class="menuItem" ng-show="authenticated"><a style="color:#1e75ba">{{ current_user_name }}</a></li>
                <li ng-hide="authenticated"><a href="/#login"><button id="signin">Login</button></a></li>
                <li ng-hide="authenticated"><a href="/#signup"><button id="signup">Signup</button></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="galleries">
    <div class="gallerySection" ng-show="authenticated">
        <h3>My galleries</h3>
        <div class="row">
            <div class="col-md-2" ng-repeat="item in allGalleries | filter: {galleryAdmin: current_user_name}" ng-click="openGallery(item)">
                <h4>{{item.galleryName}}</h4>
            </div>
        </div>
    </div>
    <div class="gallerySection">
        <h3>All galleries</h3>
        <div class="row">
            <div class="col-md-2" ng-repeat="item in allGalleries" ng-if="item.galleryAdmin!=current_user_name" ng-click="openGallery(item)">
                <h4>{{item.galleryName}}</h4>
                <p>By {{item.galleryAdmin}}</p>
            </div>
        </div>
    </div>
</div>
