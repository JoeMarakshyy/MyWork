<div class="header">
    <div class="logo">
        <img src="images/logo.png">
    </div>
    <div class="menu">
        <ul>
            <li class="menuItem"><a href="/#/">Home</a></li>
            <li class="menuItem" ng-show="authenticated"><a href="/#newGallery">Create Gallery</a></li>
            <li class="menuItem" ng-show="authenticated"><a ng-click="signout()" style="cursor:pointer">Signout</a></li>
            <li class="menuItem" style="color:#1e75ba" ng-show="authenticated"><a>{{ current_user_name }}</a></li>
            <li ng-hide="authenticated"><a href="/#login"><button id="signin">Login</button></a></li>
            <li ng-hide="authenticated"><a href="/#signup"><button id="signup">Signup</button></a></li>
        </ul>
    </div>
</div>
<div class="signinMain">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="signinText">Sign into your account</div>
            <div class="form" align="center">
                <form ng-submit="login()">
                    <label>Username</label>
                    <input type="text" ng-model="user.username" placeholder="username" required>
                    <label>Password</label>
                    <input type="password" ng-model="user.password" placeholder="password" required>
                    <button value="#/login" class="signinButton">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
